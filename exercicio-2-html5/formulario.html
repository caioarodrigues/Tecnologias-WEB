<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header>
        <label for="progresso">Progresso do formulário</label>
        <progress id="progresso"></progress>
    </header>

    <main>
        <form action="post">
            <fieldset>
                <label for="data-nascimento">Data de nascimento</label>
                <input type="date" id="data-nascimento">
                <br>

                <label for="email">Email</label>
                <input type="text" id="email">
                <br>
                
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="telefone">
                <br>

                <label for="mes-adesao">Mês de adesão</label>
                <select name="mes-adesao" id="mes-adesao">
                    <option value="" disabled selected>Selecione uma opção</option>
                    <option value="">Janeiro</option>
                    <option value="">Fevereiro</option>
                    <option value="">Março</option>
                    <option value="">Abril</option>
                    <option value="">Maio</option>
                    <option value="">Junho</option>
                    <option value="">Julho</option>
                    <option value="">Agosto</option>
                    <option value="">Setembro</option>
                    <option value="">Outubro</option>
                    <option value="">Novembro</option>
                    <option value="">Dezembro</option>
                </select>
                <br>

                <label for="qtde-filmes">Número de filmes que deseja ver semanamalmente</label>
                <input id="qtde-filmes" type="range" min="0" max="7" value="0">
                <br>

                <label for="cor-area-cliente">Cor de preferência da área do cliente</label>
                <input id="cor-area-cliente" type="color">
                <br>

                <label for="endereco-area-cliente">Endereço da área do cliente</label>
                <input type="url">
                <br>
                
                <label for="data-e-hora-cupom">Data e hora que você prefere utilizar o cupom de desconto da primeira compra</label>
                <input type="date" name="" id="">
                <input type="time" name="" id="">
                <br>

                <label for="preferencia-filme">Preferência de gênero de filme</label>
                <ul id="preferencia-filme">
                    <li>
                        <label for="acao">Ação</label>
                        <input type="range" id="acao" value="0">
                    </li>

                    <li>
                        <label for="drama">Drama</label>
                        <input type="range" id="drama" value="0">
                    </li>

                    <li>
                        <label for="romance">Romance</label>
                        <input type="range" id="romance" value="0">
                    </li>

                    <li>
                        <label for="comedia">Comédia</label>
                        <input type="range" id="comedia" value="0">
                    </li>

                    <li>
                        <label for="suspense">Suspense</label>
                        <input type="range" id="suspense" value="0">
                    </li>

                    <li>
                        <label for="terror">Terror</label>
                        <input type="range" id="terror" value="0">
                    </li>

                    <li>
                        <label for="ficcao">Ficção científica</label>
                        <input type="range" id="ficcao" value="0">
                    </li>
                </ul>

                <div>
                    <button type="submit">Enviar</button>
                </div>
            </fieldset>

        </form>
    </main>

    <footer>
        <a href="./index.html">Voltar ao início</a>
    </footer>
</body>
</html>
